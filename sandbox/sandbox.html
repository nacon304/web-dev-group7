<!doctype html>
<html lang="en">
    <head>
        <title>This is a sandbox</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="sandbox.css" />

        
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>


        <main>
            <div class="view-bar">
                <button class="btn btn-primary" id="btn-view-grid">Grid</button>
                <button class="btn btn-primary" id="btn-view-list">List</button>
            </div>

            <div class="content">
                <div class="container-fluid my-3 mx-3 py-2 bg-black">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="row mb-5">
                                <div class="col-sm-4">
                                    <div class="container bg-white rounded">
                                        Project name card
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="container bg-white rounded">
                                        Open Release(s) Status
                                    </div>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="container bg-white rounded">
                                        Releases
                                    </div>
                                </div> 

                                <div class="col-sm-3">
                                    <div class="container bg-white rounded">
                                        Test cases
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="container bg-white rounded">
                                        Test runs
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="container bg-white rounded">
                                        Issues 
                                    </div>
                                </div>
                            </div>
                                
                                
                        </div>

                        <div class="col-sm-2">
                            <div class="container bg-white rounded">
                                Activity log
                            </div>
                        </div>



                    </div>

                </div>
            </div>



        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="sandbox.js"></script>
    </body>
</html>
