<!doctype html>
<html lang="en">
    <head>
        <title>This is a sandbox</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            
        />

        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="sandbox.css" />

        
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>


        <main>
            <div class="view-bar">
                <button class="btn btn-primary" id="btn-view-grid">Grid</button>
                <button class="btn btn-primary" id="btn-view-list">List</button>
            </div>

            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-project-name">
                            <h4>Project name</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-project-description">
                            <div class="card-project-creation">
                                <div class="card-project-creation-date">
                                    <div class="field-label">
                                        Created on
                                    </div>
                                    <div class="field-value">
                                        2021-10-01
                                    </div>
                                </div>
                                <div class="card-project-creation-author">
                                    <div class="field-label">
                                        Created by 
                                    </div>
                                    <div class="field-value">
                                        John Doe
                                    </div>
                                </div>
                            </div>

                            <div class="card-project-key">
                                <div class="field-label">
                                    Project key
                                </div>
                                <div class="field-value">
                                    PRJ-001
                                </div>
                            </div>
                        </div>

                        <div class="card-project-stats">
                            <div class="card-project-test-cases">
                                <div class="field-label">
                                    Test cases
                                </div>

                                <div class="field-value">
                                    10
                                </div>
                            </div>

                            <div class="card-project-test-runs">
                                <div class="field-label">
                                    Test runs
                                </div>

                                <div class="field-value">
                                    5
                                </div>
                            </div>

                            <div class="card-project-issues">
                                <div class="field-label">
                                    Issues
                                </div>

                                <div class="field-value">
                                    3
                                </div>
                            </div>
                        </div> 

                        <div class="card-project-actions">
                            <button class="btn btn-outline-dark me-1">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-dark me-1">
                                <i class="bi bi-trash"></i>
                            </button>  
                        </div>
                    </div>
                </div>

                <div class="card list-view">
                    <div class="card-header">
                        <div class="card-project-name">
                            <h4>Project name</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-project-description">
                            <div class="card-project-creation">
                                <div class="card-project-creation-date">
                                    <div class="field-label">
                                        Created on
                                    </div>
                                    <div class="field-value">
                                        2021-10-01
                                    </div>
                                </div>
                                <div class="card-project-creation-author">
                                    <div class="field-label">
                                        Created by 
                                    </div>
                                    <div class="field-value">
                                        John Doe
                                    </div>
                                </div>
                            </div>

                            <div class="card-project-key">
                                <div class="field-label">
                                    Project key
                                </div>
                                <div class="field-value">
                                    PRJ-001
                                </div>
                            </div>
                        </div>

                        <div class="card-project-stats">
                            <div class="card-project-test-cases">
                                <div class="field-label">
                                    Test cases
                                </div>

                                <div class="field-value">
                                    10
                                </div>
                            </div>

                            <div class="card-project-test-runs">
                                <div class="field-label">
                                    Test runs
                                </div>

                                <div class="field-value">
                                    5
                                </div>
                            </div>

                            <div class="card-project-issues">
                                <div class="field-label">
                                    Issues
                                </div>

                                <div class="field-value">
                                    3
                                </div>
                            </div>
                        </div> 

                        <div class="card-project-actions">
                            <button class="btn btn-outline-dark me-1">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-dark me-1">
                                <i class="bi bi-trash"></i>
                            </button>  
                        </div>
                    </div>
                </div>

            </div>



        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="sandbox.js"></script>
    </body>
</html>
